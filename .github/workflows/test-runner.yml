name: Automatic Test Runner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [main]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.16.0]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with: 
          node-version: ${{ matrix.node-version }}
      - name: GitHub Action for npx
        uses: mikeal/npx@1.0.0 
      - run: yarn
      - name: Test Node App
        run: npx nx test node-app --runInBand
      - name: Test Truffle App
        run: cd packages/truffle-app && truffle test --runInBand && cd ../..
